<section class="hero-section gradient-bg text-white">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-20">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
            <div class="stagger-animation">
                <h1 class="text-4xl md:text-5xl font-bold mb-4 animate-on-scroll">
                    {{ g.translations.hero_title }}
                </h1>
                <h2 class="text-2xl md:text-3xl font-semibold mb-6 animate-on-scroll">
                    "Find The Best"
                </h2>
                <p class="text-lg mb-8 animate-on-scroll">
                    {{ g.translations.hero_description }}
                </p>
                <div class="flex flex-wrap gap-4 animate-on-scroll">
                    <a href="#products" class="bg-white text-blue-600 hover:bg-blue-50 font-semibold py-3 px-6 rounded-lg transition duration-300 shadow-lg">
                        {{ g.translations.hero_button_products }}
                    </a>
                    <a href="#contact" class="bg-transparent border-2 border-white hover:bg-white hover:text-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">
                        {{ g.translations.hero_button_contact }}
                    </a>
                </div>
            </div>
            
            <div class="hidden md:flex justify-center items-center animate-on-scroll">
                <!-- Hero SVG Illustration -->
                <svg class="w-full h-auto max-w-lg" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
                    <!-- Abstract tech illustration -->
                    <circle cx="300" cy="200" r="150" fill="rgba(255,255,255,0.1)" />
                    <circle cx="300" cy="200" r="100" fill="rgba(255,255,255,0.15)" />
                    <circle cx="300" cy="200" r="50" fill="rgba(255,255,255,0.2)" />
                    
                    <!-- AI/IoT visualization elements -->
                    <g fill="none" stroke="white" stroke-width="2">
                        <path d="M200,150 L250,200 L200,250 Z" />
                        <path d="M400,150 L350,200 L400,250 Z" />
                        <path d="M300,100 L300,300" stroke-dasharray="5,5" />
                        <path d="M150,200 L450,200" stroke-dasharray="5,5" />
                        
                        <!-- Connection points -->
                        <circle cx="200" cy="150" r="5" fill="white" />
                        <circle cx="250" cy="200" r="5" fill="white" />
                        <circle cx="200" cy="250" r="5" fill="white" />
                        <circle cx="400" cy="150" r="5" fill="white" />
                        <circle cx="350" cy="200" r="5" fill="white" />
                        <circle cx="400" cy="250" r="5" fill="white" />
                        
                        <!-- Additional design elements -->
                        <path d="M180,120 C250,150 350,150 420,120" />
                        <path d="M180,280 C250,250 350,250 420,280" />
                    </g>
                </svg>
            </div>
        </div>
    </div>
    
    <!-- Wave separator -->
    <div class="relative h-16">
        <svg class="absolute bottom-0 w-full h-16" preserveAspectRatio="none" viewBox="0 0 1440 54" fill="white" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 22L48 24.7C96 27.3 192 32.7 288 32.7C384 32.7 480 27.3 576 24.7C672 22 768 22 864 24.7C960 27.3 1056 32.7 1152 32.7C1248 32.7 1344 27.3 1392 24.7L1440 22V54H0V22Z"></path>
        </svg>
    </div>
</section>
