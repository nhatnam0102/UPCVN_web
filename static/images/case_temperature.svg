<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" rx="15" ry="15" fill="#fff0f0"/>
  
  <!-- Cold Storage/Transport -->
  <rect x="30" y="120" width="140" height="100" fill="#e1e8f5" stroke="#0055aa" stroke-width="2"/>
  <rect x="50" y="140" width="30" height="20" fill="#ffffff" stroke="#0055aa" stroke-width="1"/>
  <rect x="50" y="170" width="30" height="20" fill="#ffffff" stroke="#0055aa" stroke-width="1"/>
  <rect x="90" y="140" width="30" height="20" fill="#ffffff" stroke="#0055aa" stroke-width="1"/>
  <rect x="90" y="170" width="30" height="20" fill="#ffffff" stroke="#0055aa" stroke-width="1"/>
  
  <!-- Thermal Camera -->
  <rect x="200" y="100" width="50" height="30" fill="#ffffff" stroke="#cc3300" stroke-width="2"/>
  <circle cx="225" cy="115" r="10" fill="#cc3300"/>
  
  <!-- Temperature Scan Beam -->
  <path d="M200,115 L170,115" stroke="#cc3300" stroke-width="1" fill="none" stroke-dasharray="3,3"/>
  <path d="M200,115 L170,135" stroke="#cc3300" stroke-width="1" fill="none" stroke-dasharray="3,3"/>
  <path d="M200,115 L170,155" stroke="#cc3300" stroke-width="1" fill="none" stroke-dasharray="3,3"/>
  <path d="M200,115 L170,175" stroke="#cc3300" stroke-width="1" fill="none" stroke-dasharray="3,3"/>
  <path d="M200,115 L170,195" stroke="#cc3300" stroke-width="1" fill="none" stroke-dasharray="3,3"/>
  
  <!-- AI Processing -->
  <rect x="200" y="150" width="50" height="40" rx="5" ry="5" fill="#ffffff" stroke="#0077cc" stroke-width="2"/>
  <text x="215" y="175" font-family="Arial" font-size="14" fill="#0077cc">AI</text>
  
  <!-- Camera to AI Connection -->
  <path d="M225,130 L225,150" stroke="#0077cc" stroke-width="1.5" fill="none"/>
  
  <!-- Temperature Readings -->
  <rect x="200" y="210" width="50" height="40" rx="5" ry="5" fill="#ffffff" stroke="#cc3300" stroke-width="1.5"/>
  <text x="205" y="225" font-family="Arial" font-size="8" fill="#cc3300">-18.2째C</text>
  <text x="205" y="235" font-family="Arial" font-size="8" fill="#cc3300">-17.9째C</text>
  <text x="205" y="245" font-family="Arial" font-size="8" fill="#cc3300">-18.0째C</text>
  
  <!-- AI to Readings Connection -->
  <path d="M225,190 L225,210" stroke="#cc3300" stroke-width="1.5" fill="none"/>
  
  <!-- Alert System -->
  <path d="M250,230 L270,230 L270,160 L250,160" stroke="#cc3300" stroke-width="1.5" fill="none" stroke-dasharray="2,2"/>
  <circle cx="270" cy="180" r="15" fill="#ffffff" stroke="#cc3300" stroke-width="1.5"/>
  <text x="265" y="185" font-family="Arial" font-size="15" fill="#cc3300">!</text>
  
  <!-- Recording System -->
  <rect x="60" y="240" width="80" height="40" rx="5" ry="5" fill="#ffffff" stroke="#0055aa" stroke-width="1.5"/>
  <text x="70" y="260" font-family="Arial" font-size="10" fill="#0055aa">Automatic</text>
  <text x="70" y="275" font-family="Arial" font-size="10" fill="#0055aa">Recording</text>
  
  <!-- Connection to Recording -->
  <path d="M200,230 L140,250" stroke="#0055aa" stroke-width="1.5" fill="none" stroke-dasharray="4,4"/>
  
  <!-- Digital Temperature Display -->
  <rect x="40" y="60" width="80" height="40" rx="5" ry="5" fill="#ffffff" stroke="#cc3300" stroke-width="1.5"/>
  <text x="60" y="85" font-family="Arial" font-size="16" fill="#cc3300">-18.0째C</text>
  <path d="M100,100 L100,120" stroke="#cc3300" stroke-width="1" fill="none"/>
</svg>
