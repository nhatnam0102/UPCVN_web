<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" rx="15" ry="15" fill="#f0f5ff"/>
  
  <!-- Cloud Platform 1 -->
  <circle cx="90" cy="100" r="30" fill="#ffffff" stroke="#0077cc" stroke-width="2"/>
  <text x="65" y="105" font-family="Arial" font-size="14" fill="#0077cc">Cloud 1</text>
  
  <!-- Cloud Platform 2 (Kintone) -->
  <circle cx="210" cy="100" r="30" fill="#ffffff" stroke="#00aacc" stroke-width="2"/>
  <text x="185" y="105" font-family="Arial" font-size="14" fill="#00aacc">Cloud 2</text>
  
  <!-- Integration Workflow -->
  <rect x="120" y="170" width="60" height="80" rx="5" ry="5" fill="#ffffff" stroke="#0055aa" stroke-width="2"/>
  <text x="124" y="200" font-family="Arial" font-size="12" fill="#0055aa">Data Flow</text>
  <text x="130" y="220" font-family="Arial" font-size="12" fill="#0055aa">Engine</text>
  
  <!-- Data Flows -->
  <path d="M90,130 C90,150 90,170 120,170" stroke="#0077cc" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M210,130 C210,150 210,170 180,170" stroke="#00aacc" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M150,250 C150,260 150,260 210,260 C250,260 250,150 210,130" stroke="#0055aa" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M150,250 C150,260 150,260 90,260 C50,260 50,150 90,130" stroke="#0055aa" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#0055aa"/>
    </marker>
  </defs>
  
  <!-- Efficiency Graph -->
  <rect x="20" y="20" width="50" height="40" rx="5" ry="5" fill="#ffffff" stroke="#0077cc" stroke-width="1"/>
  <line x1="30" y1="50" x2="30" y2="30" stroke="#0077cc" stroke-width="1"/>
  <line x1="40" y1="50" x2="40" y2="25" stroke="#0077cc" stroke-width="1"/>
  <line x1="50" y1="50" x2="50" y2="35" stroke="#0077cc" stroke-width="1"/>
  <line x1="60" y1="50" x2="60" y2="23" stroke="#0077cc" stroke-width="1"/>
  <path d="M30,30 L40,25 L50,35 L60,23" stroke="#0077cc" stroke-width="1" fill="none"/>
  
  <!-- Workflow Automation -->
  <rect x="230" y="20" width="50" height="40" rx="5" ry="5" fill="#ffffff" stroke="#00aacc" stroke-width="1"/>
  <circle cx="240" cy="40" r="5" fill="#00aacc"/>
  <path d="M245,40 L255,40" stroke="#00aacc" stroke-width="1" marker-end="url(#arrow2)"/>
  <circle cx="265" cy="40" r="5" fill="#00aacc"/>
  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#00aacc"/>
    </marker>
  </defs>
</svg>
