<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" rx="15" ry="15" fill="#f5f0ff"/>
  
  <!-- Document -->
  <rect x="50" y="80" width="80" height="100" fill="#ffffff" stroke="#0055aa" stroke-width="2"/>
  <line x1="60" y1="100" x2="120" y2="100" stroke="#0055aa" stroke-width="1"/>
  <line x1="60" y1="110" x2="120" y2="110" stroke="#0055aa" stroke-width="1"/>
  <line x1="60" y1="120" x2="120" y2="120" stroke="#0055aa" stroke-width="1"/>
  <line x1="60" y1="130" x2="100" y2="130" stroke="#0055aa" stroke-width="1"/>
  <line x1="60" y1="150" x2="120" y2="150" stroke="#0055aa" stroke-width="1"/>
  <line x1="60" y1="160" x2="120" y2="160" stroke="#0055aa" stroke-width="1"/>
  
  <!-- Scanner/OCR -->
  <rect x="150" y="70" width="40" height="120" rx="5" ry="5" fill="#ffffff" stroke="#6633cc" stroke-width="2"/>
  <rect x="160" y="80" width="20" height="30" fill="#f5f0ff" stroke="#6633cc" stroke-width="1"/>
  <text x="155" y="130" font-family="Arial" font-size="14" fill="#6633cc">OCR</text>
  <text x="155" y="145" font-family="Arial" font-size="14" fill="#6633cc">AI</text>
  <rect x="160" y="150" width="20" height="30" fill="#f5f0ff" stroke="#6633cc" stroke-width="1"/>
  
  <!-- Scanning Line -->
  <path d="M130,130 L150,130" stroke="#6633cc" stroke-width="1.5" fill="none" stroke-dasharray="3,3"/>
  
  <!-- Extracted Data -->
  <rect x="210" y="100" width="60" height="60" rx="5" ry="5" fill="#ffffff" stroke="#0077cc" stroke-width="2"/>
  <text x="215" y="120" font-family="Arial" font-size="8" fill="#0077cc">Order: #12345</text>
  <text x="215" y="135" font-family="Arial" font-size="8" fill="#0077cc">Date: 04/01/2025</text>
  <text x="215" y="150" font-family="Arial" font-size="8" fill="#0077cc">Qty: 500 units</text>
  
  <!-- Data Flow -->
  <path d="M190,130 L210,130" stroke="#0077cc" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#0077cc"/>
    </marker>
  </defs>
  
  <!-- System Integration -->
  <rect x="150" y="220" width="100" height="40" rx="5" ry="5" fill="#ffffff" stroke="#0055aa" stroke-width="2"/>
  <text x="165" y="245" font-family="Arial" font-size="12" fill="#0055aa">System Integration</text>
  
  <!-- Connections to Integration -->
  <path d="M240,160 C240,180 240,200 220,220" stroke="#0077cc" stroke-width="1.5" fill="none" stroke-dasharray="3,3"/>
  <path d="M90,180 C90,200 120,200 150,220" stroke="#6633cc" stroke-width="1.5" fill="none" stroke-dasharray="3,3"/>
  
  <!-- Reduced Manual Work -->
  <rect x="30" y="220" width="80" height="40" rx="5" ry="5" fill="#ffffff" stroke="#cc6600" stroke-width="1.5"/>
  <text x="33" y="245" font-family="Arial" font-size="10" fill="#cc6600">Manual Work -70%</text>
  <path d="M110,240 L150,240" stroke="#cc6600" stroke-width="1" fill="none" stroke-dasharray="2,2" marker-end="url(#arrow2)"/>
  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#cc6600"/>
    </marker>
  </defs>
</svg>
