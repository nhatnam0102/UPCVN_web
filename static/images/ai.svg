<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" rx="15" ry="15" fill="#f0f9f5"/>
  
  <!-- Production Line -->
  <rect x="20" y="180" width="260" height="20" fill="#e1e8f5" stroke="#0055aa" stroke-width="2"/>
  <rect x="30" y="170" width="15" height="10" fill="#e1e8f5" stroke="#0055aa" stroke-width="1"/>
  <rect x="60" y="170" width="15" height="10" fill="#e1e8f5" stroke="#0055aa" stroke-width="1"/>
  <rect x="90" y="170" width="15" height="10" fill="#e1e8f5" stroke="#0055aa" stroke-width="1"/>
  <rect x="120" y="170" width="15" height="10" fill="#e1e8f5" stroke="#0055aa" stroke-width="1"/>
  <rect x="150" y="170" width="15" height="10" fill="#e1e8f5" stroke="#0055aa" stroke-width="1"/>
  <rect x="180" y="170" width="15" height="10" fill="#e1e8f5" stroke="#0055aa" stroke-width="1"/>
  <rect x="210" y="170" width="15" height="10" fill="#e1e8f5" stroke="#0055aa" stroke-width="1"/>
  <rect x="240" y="170" width="15" height="10" fill="#e1e8f5" stroke="#0055aa" stroke-width="1"/>
  
  <!-- Products on Line -->
  <rect x="40" y="160" width="20" height="20" rx="2" ry="2" fill="#ffffff" stroke="#0077cc" stroke-width="1"/>
  <rect x="100" y="160" width="20" height="20" rx="2" ry="2" fill="#ffffff" stroke="#0077cc" stroke-width="1"/>
  <circle cx="160" cy="170" r="10" fill="#ffffff" stroke="#0077cc" stroke-width="1"/>
  <circle cx="220" cy="170" r="10" fill="#ffffff" stroke="#0077cc" stroke-width="1"/>
  
  <!-- AI Vision System -->
  <rect x="130" y="60" width="40" height="60" fill="#e1f5e8" stroke="#009966" stroke-width="2"/>
  <circle cx="150" cy="80" r="10" fill="#ffffff" stroke="#009966" stroke-width="2"/>
  <rect x="140" y="100" width="20" height="10" fill="#009966"/>
  
  <!-- Scanner Beam -->
  <line x1="150" y1="120" x2="150" y2="160" stroke="#33cc99" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Tracking Display -->
  <rect x="50" y="60" width="60" height="40" rx="5" ry="5" fill="#ffffff" stroke="#0077cc" stroke-width="2"/>
  <text x="60" y="85" font-family="Arial" font-size="10" fill="#0077cc">Item: 1234</text>
  <text x="60" y="95" font-family="Arial" font-size="8" fill="#0077cc">Exp: 04/2026</text>
  
  <!-- Database -->
  <rect x="190" y="60" width="60" height="40" rx="5" ry="5" fill="#ffffff" stroke="#0077cc" stroke-width="2"/>
  <rect x="200" y="70" width="40" height="5" fill="#0077cc"/>
  <rect x="200" y="80" width="40" height="5" fill="#0077cc"/>
  <rect x="200" y="90" width="30" height="5" fill="#0077cc"/>
  
  <!-- Connections -->
  <path d="M170,80 C180,80 190,80 190,80" stroke="#0077cc" stroke-width="1" fill="none"/>
  <path d="M130,80 C120,80 110,80 110,80" stroke="#0077cc" stroke-width="1" fill="none"/>
  
  <!-- FIFO Visualization -->
  <rect x="40" y="230" width="220" height="30" rx="5" ry="5" fill="#ffffff" stroke="#0077cc" stroke-width="2"/>
  <text x="50" y="250" font-family="Arial" font-size="10" fill="#0077cc">First In</text>
  <text x="210" y="250" font-family="Arial" font-size="10" fill="#0077cc">First Out</text>
  <path d="M100,245 L180,245" stroke="#0077cc" stroke-width="2" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#0077cc"/>
    </marker>
  </defs>
</svg>
