<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" rx="15" ry="15" fill="#f5f7fa"/>
  
  <!-- Warehouse Shelves -->
  <rect x="30" y="60" width="100" height="180" fill="#e1e8f5" stroke="#0055aa" stroke-width="2"/>
  
  <!-- Shelf Dividers -->
  <line x1="30" y1="100" x2="130" y2="100" stroke="#0055aa" stroke-width="1"/>
  <line x1="30" y1="140" x2="130" y2="140" stroke="#0055aa" stroke-width="1"/>
  <line x1="30" y1="180" x2="130" y2="180" stroke="#0055aa" stroke-width="1"/>
  <line x1="30" y1="220" x2="130" y2="220" stroke="#0055aa" stroke-width="1"/>
  
  <!-- Products on Shelves -->
  <rect x="40" y="70" width="20" height="20" fill="#ffffff" stroke="#0077cc" stroke-width="1"/>
  <rect x="70" y="70" width="20" height="20" fill="#ffffff" stroke="#0077cc" stroke-width="1"/>
  <rect x="100" y="70" width="20" height="20" fill="#ffffff" stroke="#0077cc" stroke-width="1"/>
  
  <rect x="40" y="110" width="20" height="20" fill="#ffffff" stroke="#0077cc" stroke-width="1"/>
  <rect x="70" y="110" width="20" height="20" fill="#ffffff" stroke="#0077cc" stroke-width="1"/>
  
  <rect x="40" y="150" width="20" height="20" fill="#ffffff" stroke="#0077cc" stroke-width="1"/>
  <rect x="70" y="150" width="20" height="20" fill="#ffffff" stroke="#0077cc" stroke-width="1"/>
  <rect x="100" y="150" width="20" height="20" fill="#ffffff" stroke="#0077cc" stroke-width="1"/>
  
  <rect x="40" y="190" width="20" height="20" fill="#ffffff" stroke="#0077cc" stroke-width="1"/>
  
  <!-- Worker with Handheld -->
  <circle cx="180" cy="200" r="15" fill="#ff9933" stroke="#cc6600" stroke-width="1"/>
  <rect x="175" y="215" width="10" height="25" fill="#0077cc"/>
  <rect x="165" y="240" width="30" height="10" fill="#0077cc"/>
  <!-- Handheld device -->
  <rect x="200" y="195" width="15" height="25" fill="#dddddd" stroke="#555555" stroke-width="1"/>
  
  <!-- RFID Symbol -->
  <circle cx="185" cy="160" r="15" fill="#ffffff" stroke="#0077cc" stroke-width="1"/>
  <text x="175" y="165" font-family="Arial" font-size="12" fill="#0077cc">RF</text>
  
  <!-- Cloud Connection -->
  <circle cx="230" cy="90" r="20" fill="#ffffff" stroke="#0077cc" stroke-width="2"/>
  <circle cx="250" cy="90" r="15" fill="#ffffff" stroke="#0077cc" stroke-width="2"/>
  <circle cx="210" cy="90" r="15" fill="#ffffff" stroke="#0077cc" stroke-width="2"/>
  
  <!-- Monitor/Dashboard -->
  <rect x="200" y="130" width="60" height="40" rx="5" ry="5" fill="#ffffff" stroke="#0077cc" stroke-width="2"/>
  <rect x="210" y="140" width="40" height="5" fill="#0077cc"/>
  <rect x="210" y="150" width="40" height="5" fill="#0077cc"/>
  <rect x="210" y="160" width="25" height="5" fill="#0077cc"/>
  
  <!-- Connections -->
  <path d="M185,160 C185,140 210,120 230,90" stroke="#0077cc" stroke-width="1" fill="none" stroke-dasharray="3,3"/>
  <path d="M200,200 C210,180 220,140 230,90" stroke="#0077cc" stroke-width="1" fill="none" stroke-dasharray="3,3"/>
  <path d="M130,140 C160,140 190,120 230,90" stroke="#0077cc" stroke-width="1" fill="none" stroke-dasharray="3,3"/>
  <path d="M230,130 C230,120 230,110 230,90" stroke="#0077cc" stroke-width="1" fill="none"/>
</svg>
