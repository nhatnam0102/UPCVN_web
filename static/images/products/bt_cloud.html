<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT Cloud</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }
        .image-container {
            width: 400px;
            height: 300px;
            background: linear-gradient(135deg, #2b6cb0, #4299e1);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .cloud {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }
        .cloud-1 {
            width: 100px;
            height: 100px;
            top: 50px;
            left: 80px;
        }
        .cloud-2 {
            width: 80px;
            height: 80px;
            top: 30px;
            left: 150px;
        }
        .cloud-3 {
            width: 60px;
            height: 60px;
            top: 60px;
            left: 220px;
        }
        .factory {
            position: absolute;
            bottom: 20px;
            left: 50px;
            width: 300px;
            height: 120px;
            background-color: #2d3748;
            border-radius: 8px;
        }
        .chimney {
            position: absolute;
            width: 20px;
            height: 40px;
            background-color: #4a5568;
            top: -40px;
            left: 60px;
            border-radius: 4px 4px 0 0;
        }
        .window {
            position: absolute;
            width: 30px;
            height: 40px;
            background-color: #63b3ed;
            border: 2px solid #2c5282;
            border-radius: 4px;
        }
        .window-1 {
            top: 30px;
            left: 40px;
        }
        .window-2 {
            top: 30px;
            left: 90px;
        }
        .window-3 {
            top: 30px;
            left: 140px;
        }
        .window-4 {
            top: 30px;
            left: 190px;
        }
        .window-5 {
            top: 30px;
            left: 240px;
        }
        .door {
            position: absolute;
            width: 40px;
            height: 60px;
            background-color: #4a5568;
            bottom: 0;
            left: 130px;
            border-radius: 4px 4px 0 0;
        }
        .data-line {
            position: absolute;
            width: 2px;
            height: 100px;
            background-color: white;
            animation: data-flow 2s infinite;
        }
        .data-line-1 {
            top: 70px;
            left: 130px;
            height: 80px;
            transform: rotate(-30deg);
        }
        .data-line-2 {
            top: 70px;
            left: 180px;
            height: 80px;
            transform: rotate(30deg);
        }
        .data-line-3 {
            top: 40px;
            left: 200px;
            height: 40px;
            transform: rotate(60deg);
        }
        @keyframes data-flow {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(-30deg);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) rotate(-30deg);
            }
        }
        .data-line-2 {
            animation-delay: 0.5s;
        }
        .data-line-3 {
            animation-delay: 1s;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="factory">
            <div class="chimney"></div>
            <div class="window window-1"></div>
            <div class="window window-2"></div>
            <div class="window window-3"></div>
            <div class="window window-4"></div>
            <div class="window window-5"></div>
            <div class="door"></div>
        </div>
        <div class="data-line data-line-1"></div>
        <div class="data-line data-line-2"></div>
        <div class="data-line data-line-3"></div>
    </div>
</body>
</html>
